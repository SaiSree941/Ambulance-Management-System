<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fce4ec; /* Light pink background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 300px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
        }
        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #e91e63; /* Dark pink border */
            border-radius: 3px;
            background-color: #f8bbd0; /* Light pink background */
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #e91e63; /* Dark pink button */
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #c2185b; /* Darker pink on hover */
        }
        .login-link {
            display: block;
            text-align: center;
            margin-top: 10px;
            text-decoration: none;
            color: #e91e63; /* Dark pink text */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registration</h2>
        <form action="/register" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
	<div class="form-group">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required>
            </div>
	<div class="form-group">
                <label for="mobile number">Mobile Number:</label>
                <input type="text" id="mobile number" name="mobile number" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit">Register</button>
            </div>
        </form>
        <a href="Login.html" class="login-link">Already have an account? Login here</a>
    </div>
</body>
</html>
